<ion-item *ngIf="comment">
  <table style = "table-layout:fixed;" width="100%">
    <tr>
      <td width="65%" align="left">
        <rating class="comment_class2"
              [(ngModel)]="comment.score"
              readOnly="true"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false" >
        </rating>
      </td>
      <td width="35%" align="right">
        {{comment.date}}
      </td>
    </tr>
    <tr>
      <td width="65%" align="left">
        제목 : {{comment.title}}
      </td>
      <td width="35%" align="right">
        작성자 : {{comment.u_id}}
      </td>
    </tr>
    <tr [style]="expand_style">
      <td colspan='2' (click)="expand_contents()">
        내용 : {{comment.contents}}
        <ion-icon *ngIf="expand_content" name="arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="!expand_content" name="arrow-dropup"></ion-icon>
      </td>
    </tr>
    <tr align="right">
      <td colspan='2'>
        <ion-icon [ngStyle]="goodStyle" name="happy" (click)="good_comment(comment._id)"></ion-icon>&nbsp;&nbsp;{{comment.good}} &nbsp;&nbsp;&nbsp;
        <ion-icon [ngStyle]="badStyle" name="sad" (click)="bad_comment(comment._id)"></ion-icon>&nbsp;&nbsp;{{comment.bad}}
      </td>
    </tr>
  </table>
</ion-item>
