<ion-header>

  <ion-navbar>
    <ion-title>환경 설정</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>알림on/off</ion-label>
    <ion-toggle [(ngModel)]="alert"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>메세지on/off</ion-label>
    <ion-toggle [(ngModel)]="msg"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>자동추천on/off</ion-label>
    <ion-toggle [(ngModel)]="recommend"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>메일on/off</ion-label>
    <ion-toggle [(ngModel)]="mail"></ion-toggle>
  </ion-item>
  <ion-item style="text-align:right">
    <button style="color:#755eff;" ion-button outline small (click)="logout()">로그아웃</button>
  </ion-item>
</ion-content>
